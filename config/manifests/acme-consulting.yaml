# Acme Consulting Demo Fleet
# Deploy with: POST /api/manifests/deploy or via MCP deploy_system tool
#
# This manifest creates a 3-agent consulting team demonstrating:
# - Agent-to-agent collaboration via MCP
# - File-based collaboration via shared folders
# - Hierarchical delegation patterns

name: acme
description: Acme Consulting AI Team - Scout (Research), Sage (Strategy), Scribe (Content)

agents:
  # Market Research Analyst - discovers trends and opportunities
  scout:
    template: local:scout
    folders:
      expose: true    # Shares research findings
      consume: false  # Doesn't need input from others
    resources:
      memory: 2g
      cpu: 1.0

  # Strategic Advisor - synthesizes research into strategy
  sage:
    template: local:sage
    folders:
      expose: true    # Shares strategic analysis
      consume: true   # Reads Scout's research
    resources:
      memory: 2g
      cpu: 1.0

  # Content Writer - creates client deliverables
  scribe:
    template: local:scribe
    folders:
      expose: true    # Shares final deliverables
      consume: true   # Reads Scout's research and Sage's strategy
    resources:
      memory: 2g
      cpu: 1.0

# All agents can communicate with each other
permissions:
  preset: full-mesh

# Optional: Auto-start agents after creation
auto_start: true

# Optional: Trinity prompt injected into all agents
trinity_prompt: |
  You are part of the Acme Consulting AI team.

  Team members:
  - Scout (acme-scout): Market research analyst
  - Sage (acme-sage): Strategic advisor
  - Scribe (acme-scribe): Content writer

  Collaborate effectively:
  1. Check shared folders for team outputs
  2. Use Trinity MCP to communicate with teammates
  3. Save your work to shared-out for others to access
