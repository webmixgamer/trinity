name: test-gemini
display_name: Test Gemini Agent
description: Test agent using Google's Gemini CLI runtime for validation
version: "1.0.0"
author: Trinity Platform
priority: 10  # Lower = higher in list (after system templates)

type: business-assistant

# Use Gemini runtime instead of Claude Code
runtime:
  type: gemini-cli
  model: gemini-2.5-pro

resources:
  cpu: "2"
  memory: "2g"  # Gemini is lighter than Claude Code

capabilities:
  - chat
  - code-generation
  - google-search-integration
  - large-context  # 1M tokens

mcp_servers: []

credentials: {}

slash_commands:
  - name: /test
    description: Test command to verify Gemini runtime is working

