name: dd-traction
display_name: DD Traction Agent
description: Growth metrics verification, financial health assessment, and data accuracy validation
tagline: Show me the numbers
version: "1.0.0"
author: Trinity VC Demo

resources:
  cpu: "2"
  memory: "4g"

capabilities:
  - metrics-verification
  - financial-analysis
  - growth-assessment
  - data-validation

use_cases:
  - "Verify growth velocity claims"
  - "Assess financial health and runway"
  - "Validate reported metrics"
  - "Identify vanity metrics"

shared_folders:
  expose: true
  consume: true

metrics:
  - name: companies_analyzed
    type: counter
    label: "Companies Analyzed"
    description: "Total traction analyses completed"

  - name: analysis_status
    type: status
    label: "Status"
    description: "Current analysis status"
    values:
      - value: "analyzing"
        color: "blue"
        label: "Analyzing"
      - value: "idle"
        color: "gray"
        label: "Idle"
