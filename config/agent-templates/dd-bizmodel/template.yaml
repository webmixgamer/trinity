name: dd-bizmodel
display_name: DD Business Model Agent
description: Revenue model analysis, unit economics viability, and path to profitability
tagline: Does the math work?
version: "1.0.0"
author: Trinity VC Demo

resources:
  cpu: "1"
  memory: "2g"

capabilities:
  - business-model-analysis
  - unit-economics
  - revenue-modeling
  - profitability-assessment

use_cases:
  - "Analyze revenue model sustainability"
  - "Validate unit economics"
  - "Assess scalability limits"
  - "Evaluate path to profitability"

shared_folders:
  expose: true
  consume: true

metrics:
  - name: models_analyzed
    type: counter
    label: "Models Analyzed"
    description: "Total business models reviewed"

  - name: analysis_status
    type: status
    label: "Status"
    description: "Current analysis status"
    values:
      - value: "analyzing"
        color: "blue"
        label: "Analyzing"
      - value: "idle"
        color: "gray"
        label: "Idle"
