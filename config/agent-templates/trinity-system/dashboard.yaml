title: "Trinity Platform Status"
description: "Real-time platform health and metrics - run /ops/update-dashboard to refresh"
refresh: 60

sections:
  - title: "Platform Health"
    layout: grid
    columns: 4
    widgets:
      - type: status
        label: "Platform Status"
        value: "Unknown"
        color: gray

      - type: metric
        label: "Agents"
        value: 0
        description: "Run /ops/update-dashboard"

      - type: metric
        label: "Healthy"
        value: 0

      - type: metric
        label: "Issues"
        value: 0

  - title: "Executions (24h)"
    layout: grid
    columns: 4
    widgets:
      - type: metric
        label: "Tasks"
        value: 0
        description: "Last 24 hours"

      - type: progress
        label: "Success Rate"
        value: 0
        color: gray

      - type: metric
        label: "Cost"
        value: "$0.00"
        description: "Last 24 hours"

      - type: text
        content: "Last: N/A"
        size: sm
        color: gray

  - title: "Schedules"
    layout: grid
    columns: 3
    widgets:
      - type: metric
        label: "Total"
        value: 0
        description: "0 enabled"

      - type: status
        label: "Automation"
        value: "Unknown"
        color: gray

      - type: text
        content: "Next: N/A"
        size: sm

  - title: ""
    layout: list
    widgets:
      - type: markdown
        content: "*Dashboard not yet initialized. Run `/ops/update-dashboard` to populate.*"
