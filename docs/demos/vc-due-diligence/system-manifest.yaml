# =============================================================================
# AI Venture Capital Due Diligence Team - System Manifest
# =============================================================================
# Deploy with: POST /api/system-manifest
#
# "9 analysts. 60 seconds. One verdict."
#
# This manifest deploys a complete AI due diligence team:
# - 1 Intake Agent (parses pitch decks)
# - 9 Specialist Agents (parallel analysis)
# - 1 Deal Lead Agent (synthesis & recommendation)
# =============================================================================

name: vc-due-diligence
description: |
  AI Venture Capital Due Diligence Team

  A multi-agent system that performs comprehensive startup due diligence in parallel,
  synthesizes findings, and delivers an investment recommendation with one human approval gate.

  What takes a VC firm 2-4 weeks happens in 60 seconds.

# =============================================================================
# SYSTEM-WIDE PROMPT
# =============================================================================
# Injected into all agents' CLAUDE.md
prompt: |
  You are part of a world-class venture capital due diligence team.

  ## Your Mission
  Provide thorough, unbiased analysis to help make informed investment decisions
  worth millions of dollars. Be rigorous. Be skeptical. Verify claims. Identify risks.

  ## Standards
  - When in doubt, dig deeper
  - When something seems too good to be true, it probably is
  - Your job is to find the truth, not validate pitches
  - Document your sources and confidence levels
  - Distinguish facts from inferences

  ## Collaboration
  You are part of a team. Your findings will be synthesized by the Deal Lead agent.
  Be thorough but focused on your domain. Don't duplicate other specialists' work.

  ## Output
  Save your analysis to the shared folder so other agents can access it.
  Use consistent JSON formats for machine processing.

# =============================================================================
# AGENT FLEET
# =============================================================================
agents:
  # ---------------------------------------------------------------------------
  # INTAKE AGENT - Parses pitch decks and routes to specialists
  # ---------------------------------------------------------------------------
  dd-intake:
    template: local:dd-intake
    resources:
      memory: "2g"
      cpu: "1"

  # ---------------------------------------------------------------------------
  # SPECIALIST AGENTS - Run in parallel
  # ---------------------------------------------------------------------------

  # Founder & Team Analysis
  dd-founder:
    template: local:dd-founder
    resources:
      memory: "4g"
      cpu: "2"

  # Market Research & Validation
  dd-market:
    template: local:dd-market
    resources:
      memory: "4g"
      cpu: "2"

  # Competitive Intelligence
  dd-competitor:
    template: local:dd-competitor
    resources:
      memory: "4g"
      cpu: "2"

  # Technical Due Diligence
  dd-tech:
    template: local:dd-tech
    resources:
      memory: "4g"
      cpu: "2"

  # Business Model Analysis
  dd-bizmodel:
    template: local:dd-bizmodel
    resources:
      memory: "2g"
      cpu: "1"

  # Traction & Financials
  dd-traction:
    template: local:dd-traction
    resources:
      memory: "4g"
      cpu: "2"

  # Regulatory Compliance
  dd-compliance:
    template: local:dd-compliance
    resources:
      memory: "2g"
      cpu: "1"

  # Cap Table Analysis
  dd-captable:
    template: local:dd-captable
    resources:
      memory: "2g"
      cpu: "1"

  # Legal Review
  dd-legal:
    template: local:dd-legal
    resources:
      memory: "4g"
      cpu: "2"

  # ---------------------------------------------------------------------------
  # DEAL LEAD - Synthesizes all findings and makes recommendation
  # ---------------------------------------------------------------------------
  dd-lead:
    template: local:dd-lead
    resources:
      memory: "8g"
      cpu: "4"

# =============================================================================
# PERMISSIONS - Orchestrator-Worker Pattern
# =============================================================================
permissions:
  preset: orchestrator-workers
  orchestrator: dd-lead

  # Additional custom permissions
  custom:
    # Intake can distribute work to all specialists
    - from: dd-intake
      to: dd-founder
    - from: dd-intake
      to: dd-market
    - from: dd-intake
      to: dd-competitor
    - from: dd-intake
      to: dd-tech
    - from: dd-intake
      to: dd-bizmodel
    - from: dd-intake
      to: dd-traction
    - from: dd-intake
      to: dd-compliance
    - from: dd-intake
      to: dd-captable
    - from: dd-intake
      to: dd-legal

    # Deal Lead can read from all specialists
    - from: dd-lead
      to: dd-intake
    - from: dd-lead
      to: dd-founder
    - from: dd-lead
      to: dd-market
    - from: dd-lead
      to: dd-competitor
    - from: dd-lead
      to: dd-tech
    - from: dd-lead
      to: dd-bizmodel
    - from: dd-lead
      to: dd-traction
    - from: dd-lead
      to: dd-compliance
    - from: dd-lead
      to: dd-captable
    - from: dd-lead
      to: dd-legal

    # Legal prepares term sheets, needs deal lead context
    - from: dd-legal
      to: dd-lead

# =============================================================================
# SHARED FOLDERS - All agents write to shared folder for handoff
# =============================================================================
folders:
  shared: true
  # All agents can write to shared folder for document handoff
  # Structure:
  #   /shared-out/extractions/     - Intake agent output
  #   /shared-out/founder-analysis/
  #   /shared-out/market-analysis/
  #   /shared-out/competitor-analysis/
  #   /shared-out/tech-analysis/
  #   /shared-out/bizmodel-analysis/
  #   /shared-out/traction-analysis/
  #   /shared-out/compliance-analysis/
  #   /shared-out/captable-analysis/
  #   /shared-out/legal-analysis/
  #   /shared-out/investment-recommendation/

# =============================================================================
# AUTO-START - All agents start automatically after deployment
# =============================================================================
auto_start: true
