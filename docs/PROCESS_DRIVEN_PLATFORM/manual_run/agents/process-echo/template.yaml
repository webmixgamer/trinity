name: process-echo
display_name: Process Echo Agent
description: Minimal test agent that echoes input with predictable structured output
tagline: Fast, predictable responses for process testing
version: "1.0.0"
author: Trinity Process Testing

resources:
  cpu: "1"
  memory: "1g"

capabilities:
  - echo
  - structured-output

use_cases:
  - "Echo any message back with metadata"
  - "Return structured JSON for template testing"
  - "Fast response for basic process validation"

mcp_servers: []

credentials: {}

# Metrics for monitoring test agent behavior
metrics:
  - name: messages_processed
    type: counter
    label: "Messages"
    description: "Total messages processed"

  - name: avg_response_time_ms
    type: gauge
    label: "Avg Response (ms)"
    description: "Average response time in milliseconds"
