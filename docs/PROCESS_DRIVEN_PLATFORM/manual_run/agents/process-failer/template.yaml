name: process-failer
display_name: Process Failer Agent
description: Test agent with configurable failure modes for error handling tests
tagline: Controlled failures for testing error handling and retry logic
version: "1.0.0"
author: Trinity Process Testing

resources:
  cpu: "1"
  memory: "1g"

capabilities:
  - controlled-failure
  - timeout-simulation
  - partial-output

use_cases:
  - "Test error propagation in process engine"
  - "Validate retry policy behavior"
  - "Test timeout handling"
  - "Test on_error: skip behavior"

mcp_servers: []

credentials: {}

# Metrics for monitoring failure behavior
metrics:
  - name: failures_triggered
    type: counter
    label: "Failures"
    description: "Total failures triggered"

  - name: timeouts_triggered
    type: counter
    label: "Timeouts"
    description: "Total timeouts triggered"

  - name: successes
    type: counter
    label: "Successes"
    description: "Total successful responses"

  - name: retry_count
    type: gauge
    label: "Retries"
    description: "Current retry attempt count"
