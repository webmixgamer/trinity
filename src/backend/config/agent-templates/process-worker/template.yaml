name: process-worker
display_name: Process Worker Agent
description: Standard test agent that performs realistic work for process testing
tagline: Realistic agent behavior with file operations and structured output
version: "1.0.0"
author: Trinity Process Testing

resources:
  cpu: "1"
  memory: "2g"

capabilities:
  - file-operations
  - structured-output
  - analysis
  - report-generation

use_cases:
  - "Perform research-like tasks with realistic delays"
  - "Write output files for multi-step verification"
  - "Generate structured reports for downstream steps"

shared_folders:
  expose: true
  consume: false

mcp_servers: []

credentials: {}

# Metrics for monitoring test agent behavior
metrics:
  - name: tasks_completed
    type: counter
    label: "Tasks"
    description: "Total tasks completed"

  - name: files_written
    type: counter
    label: "Files"
    description: "Total files written"

  - name: avg_task_duration_s
    type: gauge
    label: "Avg Duration (s)"
    description: "Average task duration in seconds"

  - name: worker_status
    type: status
    label: "Status"
    description: "Current worker status"
    values:
      - value: "idle"
        color: "gray"
        label: "Idle"
      - value: "working"
        color: "blue"
        label: "Working"
      - value: "complete"
        color: "green"
        label: "Complete"
